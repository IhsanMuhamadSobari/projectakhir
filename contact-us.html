<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>DutaFilm</title>
</head>

<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo.svg" class="img-fluid pb-2 px-2" width="122"
                    alt="" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Genre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Movies</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- EndNavbar -->
    
    <!-- Hero -->
    <section id="hero" class="main">
        <div class="container">
            <div class="row d-flex align-items-center mb-3">
                <div class="content">
                    <h1>Contact Us</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Hero -->

    <!-- Contact -->
    <section id="contact" class="contact">
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="tiga">If you need help, please contact us via the form below</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <form>
                <div class="mb-3 mt-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
  
                <div class="mb-3">
                  <div class="row g-2">
                    <div class="col">
                      <label for="first-name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="first-name" aria-describedby="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="col">
                      <label for="last-name" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="last-name" aria-describedby="last-name" placeholder="Enter Last Name">
                    </div>
                  </div>
                  
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn mb-3" style="background-color:#d1cfce">Send</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Akhir Contact -->

    <!-- Footer -->
    <section id="footer">
        <div class="footer pt-5">
            <div class="container">
                <div class="row justify-content-evenly align-self-center">
                    <div class="col-lg-4 col-md-6 ">
                        <img src="img/logo.svg" class="img-fluid mt-5 w-50" alt="" />
                    </div>
                    <div class="col-lg-2 d-none d-lg-block garis_verikal"></div>
                    <div class="col-lg-4 col-md-6">
                        <p class="footer_text">
                            <a href="index.html" class="footer_social_media_icon">
                                Home</a><br><br>
                            <a href="about-us.html" class="footer_social_media_icon">
                                About Us</a><br><br>
                            <a href="contact-us.html" class="footer_social_media_icon">
                                Contact Us</a>
                        </p>
                    </div>

                </div>
                <hr>
                <div class="col-12 text-center pb-2">
                    <span>DutaFilm &copy; 2022. All rights reserved.</span>
                </div>
            </div>
        </div>
    </section>
    <!-- EndFooter -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
